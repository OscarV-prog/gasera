[build]
  base = "."
  command = "pnpm build --filter=@acme/nextjs..."
  publish = "apps/nextjs/.next"

[build.environment]
  NODE_VERSION = "22"
  PNPM_FLAGS = "--no-frozen-lockfile"

# Netlify auto-detects Next.js. In monorepos, keeping this empty
# allows it to use the modern v5 runtime automatically.
