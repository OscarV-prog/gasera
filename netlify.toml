[build]
  base = "."
  command = "pnpm build --filter=@acme/nextjs..."
  publish = "apps/nextjs/.next"

[build.environment]
  NODE_VERSION = "22"
  PNPM_FLAGS = "--no-frozen-lockfile"

# Netlify auto-detects Next.js and uses the modern v5 runtime.
# Explicitly specifying the plugin (especially v4) is deprecated and causes Edge Function errors.
