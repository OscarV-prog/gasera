[build]
  base = "."
  command = "pnpm build --filter=@acme/nextjs..."
  publish = "apps/nextjs/.next"

[build.environment]
  NODE_VERSION = "22"
  PNPM_FLAGS = "--no-frozen-lockfile"

# Netlify auto-detects Next.js but in monorepos it often needs an explicit hint.
# Adding the plugin back forces Netlify to use the v5 Runtime.
[[plugins]]
  package = "@netlify/plugin-nextjs"
